<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <h1>learning form</h1>
    <button>
        <a href="./index.html">Go back</a>
    </button>

    <form action="#">


        <fieldset id="abc">
            <legend>
                Personal Information
            </legend>
            <label for="fname">First Name:</label><br />
            <input type="text" id="fname" name="fname" value="" />
            <br>
            <label for="lname">Last Name:</label><br />
            <input type="text" id="lname" name="lname" value="" />
            <br>
            <label for="email">Email:</label><br />
            <input type="email" name="email" id="email">
            <br>
            <label for="number">Number:</label><br />
            <input type="number" name="number" id="number" value="23">
        </fieldset>

        <fieldset>
            <legend>Expierence</legend>
            <label for="url">Url:</label><br />
            <input type="url" name="url" id="url">
            <br>
            <label for="date">Date:</label><br />
            <input type="date" name="date" id="date">

            <br>
            <label for="file">File:</label><br />
            <input type="file" name="file" id="file">

            <br>
            <label for="password">password:</label><br />
            <input type="password" name="password" id="password">

            <p>Plz Select Your Favourite Programming language ?</p>
            <input type="radio" id="javascript" name="fav_language" value="javascript" checked> <label
                for="javascript">JavaScript</label><br>

            <input type="radio" id="python" name="fav_language" value="python">
            <label for="python">python</label><br>

            <input type="radio" id="Java" name="fav_language" value="Java">
            <label for="Java">Java</label>
            <p>
                Please select your favorite pakistani cricket players:
                <br />
                <input type="checkbox" id="player1" value="imrankhan">
                <label for="player1">Imran Khan</label>
                <br>
                <input type="checkbox" id="player2" checked value="Sarfraz Ahmed">
                <label for="player2">Sarfraz Ahmed</label>
            </p>

            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
            <br>
            <label for="comment">plz add comments:</label>
            <br>
            <textarea name="message" id="comment" maxlength="30">
        </textarea>
            <button>Custom button</button>
        </fieldset>



        <br />

        <input type="submit" value="Submit Form">
    </form>



</body>

</html>
